<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>
<body> 
<div class="main">
   <div class="titlearea">
        Tic-Tac-Toe!
    </div>
    <div class="boardarea">
        <div class="player1input">
            <label for="player1">Player X:</label>
            <input type="text" id="player1" name="player1" required minlength="1" maxlength="10" placeholder="please enter a name">
            <button type="button" id="1submit">Submit</button>
            <span id="player1name"></span>
        </div>
        <div class="gameboard">
        
        
        </div>
        <div class="player2input">
            <label for="player2">Player 0:</label>
            <input type="text" id="player2" name="player2" required minlength="1" maxlength="10" placeholder="please enter a name">
            <button type="button" id="2submit">Submit</button>
            <span id="player2name"></span>
        </div>
    </div>
    <dialog id="displaywinner">
        <div id="winnertext"></div>
        <button type="button" id="playagain">Play Again</button>
    </dialog>
</div>
    <script src="script.js"></script>
</body>
</html>
